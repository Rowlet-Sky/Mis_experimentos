<!DOCTYPE html>
<html>
<head>
    <title>Pelotas Saltarines</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #f0f0f0;
        }
        #limpiar {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #limpiar:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <button id="limpiar">Limpiar Pantalla</button>
    <canvas id="canvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
