<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mapa Mundial Interactivo</title>
    <link rel="stylesheet" href="Estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.css" />
</head>
<body>
    <div class="container">
        <h1>Mapa Mundial Interactivo</h1>
        <div class="logo">
            <img src="treasure-map.png" alt="Logo Mapa Mundial">
        </div>
        <div class="map-container">
            <div class="map" id="map"></div>
            <div class="info-panel" id="info-panel">
                <h2>Información del Continente</h2>
                <p>Selecciona un continente en el mapa para ver su información</p>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
